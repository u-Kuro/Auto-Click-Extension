<!DOCTYPE html>
<html>

<head>
    <title>Auto Click Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h2>Allowed URLs</h2>
        <svg viewBox="0 0 448 512" id="addUrl">
            <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z">

        </svg>
    </div>

        <input type="text" placeholder="Allowed Url" id="urlInput">
        <select class="url-type-input" name="urlType" id="urlType">
        </select>

    <table id="data-table">
        <thead>
            <tr>
                <th>Url</th>
                <th>Type</th>
                <th>Mode</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>

    <script src="background.js"></script>

</html>
